<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sorting Visualiser</title>

    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  
  <body>
    <h1>Sorting Visualiser</h1>
    <div class="loader"></div>
    <div id="container" hidden>
      <div id="canvas-container"></div>
      <div class="slide-container">
        <div>
          <label for="speed">Speed: </label>
          <input type="range" min="10" max="100", value="50" class="slider" id="speed">
        </div>
        <div>
          <label for="size">Size: </label>
          <input type="range" min="2" max="250", value="100" class="slider" id="size">
        </div>
      </div>
      <div class="button-container">
        <button id="quickSort">Quick Sort</button>
        <button id="bubbleSort">Bubble Sort</button>
        <button id="insertionSort">Insertion Sort</button>
        <button id="mergeSort">Merge Sort</button>
        <button id="selectionSort">Selection Sort</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js" integrity="sha512-gQVBYBvfC+uyor5Teonjr9nmY1bN+DlOCezkhzg4ShpC5q81ogvFsr5IV4xXAj6HEtG7M1Pb2JCha97tVFItYQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="sketch.js"></script>
    <script src="sort.js"></script>
    <script src="index.js"></script>
  </body>
</html>
